<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Encriptador de Textos</h1>
        </header>
        <main>
            <textarea id="input-text" placeholder="Ingrese el texto aquí"></textarea>
            <div class="buttons">
                <button id="encrypt-btn">Encriptar</button>
                <button id="decrypt-btn">Desencriptar</button>
            </div>
            <textarea id="output-text" readonly placeholder="El resultado aparecerá aquí"></textarea>
            <button id="copy-btn">Copiar</button>
        </main>
        <footer>
            <p>Creado por Daniel - 2024</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
